<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 知识点：from的属性 action 指定服务器地址
                           method 默认方式get or post -->
    <!-- 表单 收集用户信息
         提交信息必备：每个控件都包含name-->
    <form>
        用户名：<input type="text" />
        <br>
        密码：<input type="password">
        <br>
        <!-- 设置相同的name 达到复选效果 -->
        性别 <input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女
        <br>
        爱好
        <input type="checkbox" name="hobbies" checked>编程
        <input type="checkbox" name="hobbies">运动
        <input type="checkbox" name="hobbies">旅游
        <input type="checkbox" name="hobbies">交友
        <p>头像
            <input type="file" name="file">
        </p>
        <p>
            个人留言
            <textarea name="user-content"  cols="30" rows="10"></textarea>
        </p>
        <p>
            省份
            <select >
                <option value="none">-----请选择省份-----</option>
                <option value="zhejiang" selected="selected">浙江</option>
                <option value="guangdong">广东</option>
                <option value="jiangsu">江苏</option>
            </select>

            <!-- 多选属性 multiple
                 展示个数  size
             -->
            <select multiple size="2">
                <option value="none">-----请选择学习课程-----</option>
                <option value="english" >英语</option>
                <option value="xinli">心理学</option>
                <option value="caiwu">财务管理</option>
            </select>
        </p>

        <p><input type="button" value="普通按钮"></p>
        <input type="reset" value="重置" >
        <input type="submit" value="注册">
        <!-- 图片提交按钮 -->
        <input type="image" src="../第一课/qq.png" >
    </form>
</body>

</html>
