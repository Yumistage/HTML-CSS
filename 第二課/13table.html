<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格  1 布局  2 展示数据 -->
    <!-- border 边框
         cellspacing  内部间距
         cellpadding  表格文字的偏移量 
         align        表格内容的对齐方式
         width
         height-->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">照片</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <!-- 横跨两列 colspan-->
            <td colspan="3">8</td>

        </tr>
    </table>
</body>

</html>
