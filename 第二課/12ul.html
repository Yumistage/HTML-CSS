<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ul：unordered list 无序列表 -->
    <h2>中国GDP排行</h2>
    <ul>
        <li>广东省</li>
        <li>江苏省</li>
        <li>浙江省</li>
        <li>上海</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>广东省</li>
        <li>江苏省</li>
        <li>浙江省</li>
        <li>上海</li>
    </ol>
    <!-- 自定义列表 dl -->
    <dl>
        <dt>支付方式</dt>
        <dd>货到付款</dd>
        <dd>在线支付</dd>
        <dd>分期付款</dd>
        <dd>公司转账</dd>
        <dt>配送方式</dt>
        <dd>上门提取</dd>
        <dd>211限时达</dd>
    </dl>

</body>

</html>
