<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa{
            width: 400px;
            height: 400px;
            background-color: pink;
            padding:20px;
            border:10px solid #ccc;
           
        }
        /*要浮动就要一起浮动
        浮动元素影响的是自己和后面的元素*/
        .son{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
        }
        .son2{
            width: 180px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="fa">
    <div class="son"></div>
    <div class="son2"></div>
</div>
</body>
</html>
