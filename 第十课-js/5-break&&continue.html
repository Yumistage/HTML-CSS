<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //在控制台输出1 2 3 4 5
        //在.........1 2 3 4 5 7 8 9 10
        for (var i = 1; i <= 10; i++) {
            if (i != 6) {
                console.log(i);
            }
        }

        for (var i = 1; i <= 10; i++) {
            if (i == 6) {
                continue
            }
            console.log(i);
        }
    </script>
</body>
