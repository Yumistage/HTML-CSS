<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        do{

        }
        while(表达式)
        先执行一次do 然后进行while的判断 如果是true 执行大括号  false 则结束
        */

        var i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 10);
    </script>
</body>

</html>
