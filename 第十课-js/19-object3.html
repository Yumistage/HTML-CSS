        for (var i = 0; i < 10; i++) {
            console.log(getRandom(2, 8));
        }


        function getRandom(n, m) {
            if (n > m) {
                var t = n;
                n = m;
                m = t;
            }
            return Math.floor(Math.random() * (m - n + 1) + n);
