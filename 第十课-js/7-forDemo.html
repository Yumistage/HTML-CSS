<!DOCTYPE html>

<head>

<body>
    <script>
        //🍌
        //🍌🍌
        //🍌🍌🍌
        var m = parseInt(prompt('请输入行数'));
        var str = '';
        for (var i = 1; i <= m; i++) {
            for (var j = 0; j < i; j++) {
                str = str + '🍌';
            }
            str += '\n';
        }
        console.log(str);


    </script>
</body>
