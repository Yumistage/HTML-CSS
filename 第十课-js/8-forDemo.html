    <script>
        /*

        var m = parseInt(prompt('请输入需要的金字塔行数'));
        var str = '';
        for (var i = 0; i <= m; i++) {
            //先打印空格
            for (var j = 0; j < m - i; j++) {
                str += ' ';
            }
            for (var k = 0; k <2 * i + 1; k++) {
                str += '*';
            }
            str += '\n';
        }
        console.log(str);


    </script>
