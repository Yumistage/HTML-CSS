    <!--if嵌套-->
    <script>
        //让用户输入一个年份，判断是否是闰年
        var year = parseInt(prompt("请输入一个年份"));
        if (year <= 0) {
            console.log("输入不合法");
        } else {
            if ((year % 400 === 0) || ((year % 4) === 0) && ((year % 100) !== 0)) {
                console.log(year + "是闰年");
            } else {
                console.log(year + "不是闰年");
            }
        }
    </script>
