<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象 特征和行为的封装
        //对象直接量
        var zs = {
            //特征是通过属性来表示
            pname: 'zs',
            age: 30,
            sex: '男',
            //行为是通过方法来指定
            study: function () {
                console.log('working hard');
            },
            play: function () {
                console.log('chiji playing');
            }
        };
        //访问对象的成员  对象.成员  对象.方法()
        console.log(zs.age);
        console.log(zs.sex);


        //变量与属性 函数与方法
    </script>
</body>

</html>
