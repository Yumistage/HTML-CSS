<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //push/pop/shift/unshift
        var arr = [1, 2, 3];
        /*
        功能   在原数组的末尾添加一个或多个元素
        参数   添加的元素，有多个元素之间用逗号隔开
        返回值  返回添加元素之后的数组的长度 
        */
        arr.push(4);
        console.log(arr);

        //在前面追加元素
        arr.unshift(0);
        console.log(arr);

        //删除数组中最后一个元素，返回被删除的那个元素
        arr.pop();

        //删除数组中第一个元素，返回被删除的那个元素
        arr.shift();

        //splice() 
        var arr2 = [8, 10, 9];
        //删除元素  从目标位置删除几个元素
        var res = arr2.splice(1, 1);
        console.log(res);
        console.log(arr2);

        //添加元素 删除元素个数为0，后面为需要增加的元素
        //替换元素 第二个参数不为0，后面还有值 就是替换
        arr2.splice(2, 0, 1, 2, 3);
        console.log(arr2);


        //slice()
        var arr3 = [1, 3, 5, 7, 9];
        var res = arr3.slice(1, 3);//从下标开始截取，但不包含下标3
        console.log(res);
        console.log(arr3);
    </script>
</body>

</html>
