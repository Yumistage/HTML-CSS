<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /*小手指*/
            cursor: pointer;
            /*输入式*/
            cursor: text;
            /*上下移动*/
            cursor: move;
            /*默认样式*/
            cursor: default;
            /*禁止*/
            cursor: not-allowed;
        }

        input {
            outline: none;
        }

        textarea{
            resize: none;
        }
    </style>
</head>

<body>
    <p>黑发不知勤学早</p>
    <a href="http://qq.163.com">音乐</a>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
